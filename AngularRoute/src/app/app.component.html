<h1>Routing</h1>
<nav>
  <ul>
    <li>
      <a routerLink="/" routerLinkActive="active"> Home </a>
    </li>
    <li>
      <a routerLink="/notes" routerLinkActive="active"> Notes </a>
    </li>
    <div>
      <button (click)="navigateToNotes()">Go to Notes</button>
      <button (click)="navigateToNote(4)">Go to Note 4</button>
    </div>
    <li>
      <a [routerLink]="['/note', '1']">Note 1</a> <br/>
      <a [routerLink]="['/note', '2']">Note 2</a> <br/>
      <a [routerLink]="['/note', '3']">Note 3</a> <br/>
    </li>

    <div>
      <li>
        <a routerLink="/about" routerLinkActive="active">About</a>
      </li>
    </div>
  </ul>
</nav>
